<div
  class="menu-container"
  [style.position]="!!(responsiveMode$ | async) && !(isFullScreen$ | async) ? 'absolute' : 'relative'"
  [style.width]="!!(responsiveMode$ | async) && !isMenuCollapsed ? '100%' : 'auto'"
>
  <div
    class="left-panel mainsection"
    [ngClass]="{
      'responsive-collapsed': !!(responsiveMode$ | async) && isMenuCollapsed,
      collapsed: !(responsiveMode$ | async) && isMenuCollapsed,
      closed: !!(isFullScreen$ | async)
    }"
  >
    <!-- COLLAPSE BUTTON -->
    <ep-collapse-button
      [top]="67"
      [right]="-15"
      [scaleUpClassCondition]="!(isFullScreen$ | async) || (!!(responsiveMode$ | async) && !isMenuCollapsed)"
      [scaleDownClassCondition]="!!(isFullScreen$ | async) || (!!(responsiveMode$ | async) && isMenuCollapsed)"
      [rotateIconClassCondition]="isMenuCollapsed"
      (onIconClick)="toggleMenu()"
    ></ep-collapse-button>

    <!-- EXPAND BUTTON -->
    <ep-expand-button
      *ngIf="!!(responsiveMode$ | async) && !(isFullScreen$ | async)"
      [top]="67"
      [right]="-29"
      [scaleUpClassCondition]="isMenuCollapsed"
      [scaleDownClassCondition]="!isMenuCollapsed"
      [reverseIcon]="true"
      (onIconClick)="toggleMenu()"
    ></ep-expand-button>

    <!-- LOGO -->
    <div
      class="logo"
      [class.fullscreen-mode-active]="isFullScreen$ | async"
      [class.small-logo-active]="isMenuCollapsed"
      [class.responsive-mode-active]="responsiveMode$ | async"
    >
      <div class="logo-img" [class.collapsed]="isMenuCollapsed">
        <a
          *ngIf="logoUrl != null && logoUrl.length > 0; else nologo_url"
          href="{{ logoUrl }}"
          target="{{ logoUrlTarget }}"
        >
          <img *ngIf="displayLogo" [src]="!isMenuCollapsed ? logoLarge : logoSmall" class="img-fluid" />
        </a>

        <ng-template #nologo_url>
          <img *ngIf="displayLogo" [src]="!isMenuCollapsed ? logoLarge : logoSmall" class="img-fluid" />
        </ng-template>
      </div>

      <hr class="logohr" />
    </div>

    <div class="nav-items">
      <!-- SEARCH -->
      <div class="nav-search" [class.search-collapsed]="isMenuCollapsed">
        <div *ngIf="!isMenuCollapsed; else searchCollapsedIcon" class="search-bar">
          <svg
            class="search-icon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="9.07021"
              cy="8.86904"
              r="6.11904"
              stroke="var(--high-contrast-navigation-color)"
              stroke-width="1.5"
            />
            <path
              d="M17.2683 18.5304C17.5612 18.8233 18.0361 18.8233 18.329 18.5304C18.6219 18.2375 18.6219 17.7627 18.329 17.4698L17.2683 18.5304ZM14.0814 15.3436L17.2683 18.5304L18.329 17.4698L15.1421 14.2829L14.0814 15.3436Z"
              fill="var(--high-contrast-navigation-color)"
            />
          </svg>

          <input
            type="search"
            class="search-input"
            placeholder="Search Menu"
            [(ngModel)]="filterText"
            (input)="onFilterTextChanged($event)"
          />

          <svg
            *ngIf="filterText"
            class="search-cancel-icon cursor-pointer"
            width="21"
            height="21"
            viewBox="0 0 21 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            (click)="clearFilterText()"
          >
            <circle
              cx="10.9707"
              cy="10.3315"
              r="7.4"
              stroke="var(--high-contrast-navigation-color)"
              stroke-width="1.2"
            />
            <line
              x1="7.60439"
              y1="7.08838"
              x2="14.3875"
              y2="13.8715"
              stroke="var(--high-contrast-navigation-color)"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <line
              x1="7.48145"
              y1="13.6549"
              x2="14.2646"
              y2="6.87176"
              stroke="var(--high-contrast-navigation-color)"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <ng-template #searchCollapsedIcon>
          <div class="icon-container icon-collapsed-margin" (click)="toggleMenu()">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle
                cx="9.07021"
                cy="8.86904"
                r="6.11904"
                stroke="var(--high-contrast-navigation-color)"
                stroke-width="1.5"
              />
              <path
                d="M17.2683 18.5304C17.5612 18.8233 18.0361 18.8233 18.329 18.5304C18.6219 18.2375 18.6219 17.7627 18.329 17.4698L17.2683 18.5304ZM14.0814 15.3436L17.2683 18.5304L18.329 17.4698L15.1421 14.2829L14.0814 15.3436Z"
                fill="var(--high-contrast-navigation-color)"
              />
            </svg>
          </div>
        </ng-template>
      </div>

      <div class="menu-section">
        <ul>
          <ng-container *ngFor="let item of navItems">
            <ng-container *ngIf="!item?.isManagement">
              <li
                data-target=".navbar-collapse.hide"
                [routerLink]="item?.children ? null : item?.navValue"
                style="cursor: pointer"
                [class.active]="item?.isActive"
                (click)="onItemClick(item)"
              >
                <ng-container *ngIf="item?.children != null && item?.children?.length > 0; else linkableItem">
                  <ul>
                    <li
                      *ngFor="let subitem of item?.children"
                      data-target=".navbar-collapse.hide"
                      [routerLink]="subitem.navValue"
                      style="cursor: pointer"
                      (click)="onItemClick(item)"
                    >
                      <a
                        data-target="#submenu"
                        data-toggle="collapse"
                        aria-expanded="false"
                        class="dropdown-toggle item-link nav-line-item"
                        style="display: flex; justify-content: space-between"
                        [class.active]="isChildActive(item)"
                      >
                        <img [src]="subitem?.image" alt="" height="20" width="20" />
                        <span
                          epHighlight
                          [highlightSearchTerm]="filterText"
                          [highlightText]="subitem.title"
                          highlightCustomClasses="search-highlight-text"
                          [class.hidden]="isMenuCollapsed"
                        ></span>
                      </a>
                    </li>
                  </ul>
                </ng-container>

                <ng-template #linkableItem>
                  <a
                    class="item-link nav-line-item"
                    epTooltip
                    epTooltipTheme="dark"
                    epTooltipPosition="right"
                    [epTooltipText]="item?.title"
                    [epTooltipArrow]="true"
                    [epTooltipEnabled]="isMenuCollapsed"
                    [epTooltipIgnoreValidation]="true"
                    (click)="onNavEvent(item)"
                  >
                    <div class="svg-container">
                      <ng-container *ngTemplateOutlet="svg; context: { $implicit: item }"></ng-container>
                    </div>
                    <span
                      epHighlight
                      [highlightSearchTerm]="filterText"
                      [highlightText]="item?.title"
                      highlightCustomClasses="search-highlight-text"
                      [class.hidden]="isMenuCollapsed"
                    ></span>
                  </a>
                </ng-template>
              </li>
            </ng-container>
          </ng-container>
        </ul>

        <ng-container *ngIf="hasManagementItems === true">
          <div
            *ngIf="!isMenuCollapsed; else managementCollapsedIcon"
            class="nav-separator nav-line-item"
            (click)="onManagementClick()"
          >
            <span class="management-title">{{ managementTranslation }}</span>
            <img
              class="setting-arrow img-xs"
              [ngClass]="{ expanded: isManagementExpanded, 'is-collapsed': !isManagementExpanded }"
              [class.collapsed]="isMenuCollapsed"
              src="assets/images/nav-menu/droparrow-gray.svg"
            />
          </div>
          <ng-template #managementCollapsedIcon>
            <div
              class="management-collapsed-icon icon-container"
              epTooltip
              epTooltipTheme="dark"
              epTooltipPosition="right"
              [epTooltipText]="managementTranslation"
              [epTooltipArrow]="true"
              [epTooltipEnabled]="isMenuCollapsed"
              [epTooltipIgnoreValidation]="true"
              (click)="onManagementClick()"
            >
              <svg width="5" height="21" viewBox="0 0 6 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle
                  cx="2.89941"
                  cy="2.7373"
                  r="2.5"
                  transform="rotate(90 2.89941 2.7373)"
                  fill="var(--high-contrast-navigation-color)"
                />
                <circle
                  cx="2.89941"
                  cy="10.7373"
                  r="2.5"
                  transform="rotate(90 2.89941 10.7373)"
                  fill="var(--high-contrast-navigation-color)"
                />
                <circle
                  cx="2.89941"
                  cy="18.7373"
                  r="2.5"
                  transform="rotate(90 2.89941 18.7373)"
                  fill="var(--high-contrast-navigation-color)"
                />
              </svg>
            </div>
          </ng-template>
          <ul *ngIf="isManagementExpanded">
            <!--List of Management Items-->
            <ng-container *ngFor="let item of navItems; index as i">
              <ng-container *ngIf="item?.isManagement">
                <li
                  #parentListEl
                  [id]="'nav-menuitem-' + i"
                  class="nav-menuitem"
                  [routerLink]="item?.children ? null : item?.navValue"
                  style="cursor: pointer"
                  (click)="onItemClick(item)"
                >
                  <!--Does this item have subitems?-->
                  <ng-container *ngIf="item?.children?.length; else linkableItem">
                    <!--It does. Create the nested menu-->
                    <a
                      class="dropdown-toggle item-link nav-line-item"
                      [class.active]="isChildActive(item)"
                      [class.item-expanded]="item?.isExpanded"
                      epTooltip
                      epTooltipTheme="dark"
                      epTooltipPosition="right"
                      [epTooltipText]="item?.title"
                      [epTooltipArrow]="true"
                      [epTooltipEnabled]="isMenuCollapsed"
                      [epTooltipIgnoreValidation]="true"
                    >
                      <div class="svg-container">
                        <ng-container *ngTemplateOutlet="svg; context: { $implicit: item }"></ng-container>
                      </div>
                      <div class="management-group" [class.collapsed]="isMenuCollapsed">
                        <span
                          epHighlight
                          [highlightSearchTerm]="filterText"
                          [highlightText]="item?.title"
                          highlightCustomClasses="search-highlight-text"
                          [class.hidden]="isMenuCollapsed"
                        ></span>
                        <img
                          class="setting-arrow img-sm"
                          [ngClass]="{ expanded: item?.isExpanded, 'is-collapsed': !item?.isExpanded }"
                          [class.collapsed]="isMenuCollapsed"
                          src="assets/images/nav-menu/droparrow-gray.svg"
                        />
                      </div>
                    </a>

                    <ul
                      *ngIf="item?.isExpanded"
                      [class.subitem-collapsed-expanded]="isMenuCollapsed && item?.isExpanded"
                      (click)="$event.stopPropagation()"
                    >
                      <ng-container *ngIf="!isMenuCollapsed; else menuCollapsed">
                        <li
                          *ngFor="let subitem of item?.children; index as i"
                          [routerLink]="subitem?.navValue"
                          style="cursor: pointer"
                          [class.subitem-link-active]="subitem?.isActive"
                          (click)="onSubitemClick(item, subitem)"
                        >
                          <a
                            class="dropdown-toggle subitem-link"
                            [class.subitem-link-first]="i === 0"
                            [style.bottom]="i * 16 + 'px'"
                          >
                            <svg
                              class="subitem-svg"
                              width="19"
                              height="317"
                              [attr.viewBox]="'-3 ' + (297 - i * 35) + ' 19 317'"
                              [style.bottom]="i * 36 + 'px'"
                              style="min-width: 19px"
                              preserveAspectRatio="xMinYMax slice"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M1.29102 0.728516C1.8433 0.728516 2.29102 1.17623 2.29102 1.72852V310.236C2.3843 312.198 2.84823 313.135 3.41693 313.703C3.76924 314.056 4.14431 314.353 4.62083 314.567C5.09526 314.779 5.72067 314.931 6.59699 314.919L6.61075 314.918L17.686 314.919C18.2383 314.919 18.686 315.366 18.686 315.919C18.686 316.471 18.2383 316.919 17.686 316.919H6.61737C5.48905 316.933 4.57249 316.737 3.80318 316.392C3.03434 316.048 2.46292 315.578 2.00272 315.117C0.948581 314.063 0.395551 312.559 0.292069 310.306L0.291016 310.283V1.72852C0.291016 1.17623 0.738731 0.728516 1.29102 0.728516Z"
                                [attr.fill]="getSubitemLineIconColor(false)"
                              />
                            </svg>
                            <span
                              epHighlight
                              [highlightSearchTerm]="filterText"
                              [highlightText]="subitem?.title"
                              highlightCustomClasses="search-highlight-text nested"
                            ></span>
                          </a>
                        </li>
                      </ng-container>
                      <ng-template #menuCollapsed>
                        <li
                          *ngFor="let subitem of item?.children; index as i"
                          [routerLink]="subitem?.navValue"
                          style="cursor: pointer"
                          [class.subitem-link-active]="subitem?.isActive"
                          (click)="onSubitemClick(item, subitem)"
                        >
                          <a
                            class="dropdown-toggle subitem-link"
                            [class.subitem-link-first]="i === 0"
                            [style.bottom]="i * 16 + 'px'"
                            style="justify-content: center; padding-left: 6px"
                            epTooltip
                            epTooltipTheme="dark"
                            epTooltipPosition="right"
                            [epTooltipText]="subitem?.title"
                            [epTooltipArrow]="true"
                            [epTooltipEnabled]="isMenuCollapsed"
                            [epTooltipIgnoreValidation]="true"
                          >
                            {{ subitem?.abbreviation }}
                          </a>
                        </li>
                      </ng-template>
                    </ul>
                  </ng-container>

                  <ng-template #linkableItem>
                    <a
                      class="item-link nav-line-item"
                      (click)="onNavEvent(item)"
                      [class.active]="item?.isActive"
                      [class.menu-collapsed]="isMenuCollapsed"
                      epTooltip
                      epTooltipTheme="dark"
                      epTooltipPosition="right"
                      [epTooltipText]="item?.title"
                      [epTooltipArrow]="true"
                      [epTooltipEnabled]="isMenuCollapsed"
                      [epTooltipIgnoreValidation]="true"
                    >
                      <div class="svg-container">
                        <ng-container *ngTemplateOutlet="svg; context: { $implicit: item }"></ng-container>
                      </div>
                      <span
                        epHighlight
                        [highlightSearchTerm]="filterText"
                        [highlightText]="item?.title"
                        highlightCustomClasses="search-highlight-text"
                        [class.hidden]="isMenuCollapsed"
                      ></span>
                    </a>
                  </ng-template>
                </li>
              </ng-container>
            </ng-container>
          </ul>
        </ng-container>
      </div>
    </div>
  </div>

  <div
    class="tint-overlay"
    [style.display]="!!(responsiveMode$ | async) && !isMenuCollapsed && !(isFullScreen$ | async) ? 'block' : 'none'"
    (click)="closeMenu()"
  ></div>
</div>
