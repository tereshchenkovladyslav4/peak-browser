<div ly-dialog-content class="camera-proper">

  <!--Header-->
  <div class="modal-header justify-content-center text-center">
    <h5 class="modal-title text-capitalize position-absolute" id="exampleModalLongTitle">
      {{'cropper-component.title-label' | Translate}}
    </h5>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">
        <img src="assets/images/Closee.svg" alt="">
      </span>
    </button>
  </div>

  <!--Cropper-->
  <ly-image-cropper [config]="myConfig"
                    [(scale)]="scale"
                    (minScale)="minScale = $event"
                    (maxScale)="maxScale = $event"
                    (ready)="ready = true"
                    (cleaned)="ready = false"
                    (cropped)="onCropped($event)"
                    (loaded)="onLoaded($event)"
                    (error)="onError($event)">
  </ly-image-cropper>

  <!--Slider-->
  <div *ngIf="ready" [className]="classes.sliderContainer" class="slidermangae">
    <div [class]="classes.slider">
      <button (click)="cropper.zoomOut()" class="zoomOut" [disabled]="!scaleChangeEnabled">
        <img src="assets/images/zoom_out.svg" alt="zoom out">
      </button>

      <ly-slider [disabled]="!scaleChangeEnabled"
                 class="width-slider actual_scale"
                 [thumbVisible]="false"
                 [min]="minScale"
                 [max]="maxScale"
                 [(ngModel)]="scale"
                 (input)="onSliderInput($event)"
                 step="0.000001">
      </ly-slider>

      <button (click)="cropper.zoomIn()" class="zoomIn" [disabled]="!scaleChangeEnabled">
        <img src="assets/images/zoom_in.svg" alt="zoom in">
      </button>
    </div>
  </div>

</div>

<div class="modal-footer cropper-footer" [ngClass]="{'justify-content-between': cropperConfig.showUploadButton}">

  <button class="btn btn-blank btn btn-light" type="button" *ngIf="cropperConfig.showUploadButton">
    <img src="assets/images/Upload_new.svg" alt="">
    <span (click)="_fileInput.click()">
      {{'cropper-component.upload-label' | Translate}}
    </span>
    <input #_fileInput type="file" (change)="onNewFileChosen($event)" accept=".png ,.jpg, .jpeg" hidden>
  </button>

  <div class="sb d-flex">
    <button type="button" class="btn btn-light" (click)="onCancel()">
      {{'cropper-component.cancel-label' | Translate}}
    </button>
    <button type="button" class="btn btn-success mr-0" (click)="onSave()">
      {{'cropper-component.save-label' | Translate}}
    </button>
  </div>

</div>
