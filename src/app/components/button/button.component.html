<div class='buttonFlex'
  [style.flex-direction]="iconPosition === 'left' ? 'row' : 'row-reverse'"
  [style.gap.px]="gap">
  <img *ngIf="iconUri && buttonShape !=='pilldropdown'" [src]="iconUri" alt="" />
  <ng-content></ng-content>
  <img *ngIf="buttonShape==='pilldropdown'" [src]="iconUri?.length ? iconUri : 'assets/images/down-caret.svg'" />
</div>
