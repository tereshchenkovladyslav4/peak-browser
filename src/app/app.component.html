<div id="main-content">
  <div *ngIf="isIE==true" style="z-index: 1000;padding:10px;position:absolute;right:75px;max-width:800px;text-wrap:normal;font-size:16px;background-color:#6391ff;color:white">
    Internet Explorer is not a supported browser. Please update to a modern browser, such as Edge or Chrome.<br />
    <span style="font-size:12px;">
      For information regarding Microsoft's stance on IE, please
      <a style="font-size:12px; color:white;" target="_blank" href="https://docs.microsoft.com/en-us/lifecycle/announcements/internet-explorer-11-end-of-support">click here.</a>
    </span>
  </div>
  <router-outlet></router-outlet>
</div>

<div class="general-page">
  <div class="h-full">
    <app-navigation-menu *ngIf="(isLoggedIn$ | async)"></app-navigation-menu>
    <div class="page-container">
      <img class="page-bg-img" src="assets/images/mountains-bg.png" *ngIf="isMainPage" />
      <ep-app-bar *ngIf="(isLoggedIn$ | async)"></ep-app-bar>
      <div class="right-panel">
        <router-outlet (activate)='onRouteActivated($event)'></router-outlet>
      </div>
    </div>

  </div>
</div>


<div [style.display]="'none'" id="documentClick"></div>
