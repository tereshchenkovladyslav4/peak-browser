<div class="header">
  <div class="detail-container">
    <ep-user-profile-image [diameter]="150"
                           [userImageUrl]="currentUser.imageUrl"
                           [displayName]="currentUser.displayName"
                           overlayActionImg="assets/images/edit.svg"
                           (overlayActionFunc)="openEditUserImageDialog()">
    </ep-user-profile-image>
    <div class="user-details">

      <span class="display-name">
        {{currentUser.displayName}}
        <img class="edit-username-icon"
             src="assets/images/edit.svg"
             (click)="openEditUsernameDialog()"/>
      </span>

      <span class="email">
        {{currentUser.email}}
      </span>

      <span class="tenant-name">
        {{currentTenantDetails?.tenantName}}
      </span>

    </div>
</div>
  </div>
