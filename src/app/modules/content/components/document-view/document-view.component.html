<div class="document-body" [ngStyle]="customStyles">
  <div *ngIf="!isExternalDocument; else displayExternal" [modalHTML]="content?.description"></div>
  <ng-template #displayExternal>
    <iframe [src]="externalSourceUrl"
      style="width: 100%; height: 95%;"
      marginwidth="0"
      marginheight="0"
      frameborder="0"
      vspace="0"
      hspace = "0"></iframe>
  </ng-template>
</div>
